<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>決済方法の選択</title>
    
</head>
<body>
    <header class="site-header">
        <div class="site-header_start">
            <a href="#" class="brand" >ユーザー名</a>
            <a href="#" class="logout">ログアウト</a>
        </div>
        <style>
        

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header.site-header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .brand {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        .logout {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        h2 {
            font-size: 24px;
        }

        .pay-select {
            margin-top: 20px;
        }

        .pay-select label {
            display: block;
            margin-bottom: 10px;
        }

        .add {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }

        .back {
            background-color: #ccc;
            color: #333;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
    </header>

   <main>
    <h2>決済方法の選択</h2>
    <div class="pay-select">
        <form th:action="@{/process}" method="post">

            <label for="check1" name="check1">
                <input type="radio" class="check1" name="paymentMethod" value="クレジットカード" id="check1">
                クレジットカード
            </label>
            <label for="check2" name="check2">
                <input type="radio" class="check2" name="paymentMethod" value="コンビニ支払い(前払い)" id="check2">
                コンビニ支払い(前払い)
            </label>
            <label for="check3" name="check3">
                <input type="radio" class="check3" name="paymentMethod" value="郵便振替" id="check3">
                郵便振替
            </label>
            <label for="check4" name="check4">
                <input type="radio" class="check4" name="paymentMethod" value="銀行振込" id="check4">
                銀行振込
            </label>
            <label for="check5" name="check5">
                <input type="radio" class="check5" name="paymentMethod" value="代金引換" id="check5">
                代金引換
            </label>

            <button type="submit" class="add">確認</button>
            <button class="back" type="button">戻る</button>
        </form>
    </div>
</main>

    <footer>
        
    </footer>
</body>
</html>
