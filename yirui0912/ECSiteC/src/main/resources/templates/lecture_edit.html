<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>講座編集</title>
</head>
<body>
    <header>
        <div class="user-info">
            <p th:text="${adminName}">管理者</p>
        </div>
        <div class="actions">
            <a th:href="@{/lesson/register}">新しい講座を作成</a>
            <a th:href="@{/logout}">ログアウト</a>
        </div>
        <div style="clear:both;"></div>
        <h1>講座編集</h1>
    </header>
    <main>
        <div class="registration-form">
            <form th:action="@{/edit/update}" method="post">
                <div class="form-group">
                    <label for="courseName">講座名</label>
                    <input type="text" id="lessonName" name="lessonName" th:value="${lesson.lessonName}" required>
                </div>
                <div class="form-group">
                    <label for="courseDescription">講座詳細</label>
                    <textarea id="lessonDetail" name="lessonDetail" rows="5" th:text="${lesson.lessonDetail}" required></textarea>
                </div>
                <div class="form-group">
                    <label for="courseDate">講座日</label>
                    <input type="date" id="startDate" name="startDate" th:value="${lesson.startDate}" required>
                </div>
                <div class="form-group">
                    <label for="startTime">開始時間</label>
                    <input type="time" id="startTime" name="startTime" th:value="${lesson.startTime}" required>
                </div>
                <div class="form-group">
                    <label for="endTime">終了時間</label>
                    <input type="time" id="finishTime" name="finishTime" th:value="${lesson.finishTime}" required>
                </div>
                <div class="form-group">
                    <label for="courseFee">講座費用</label>
                    <input type="number" id="lessonFee" name="lessonFee" th:value="${lesson.lessonFee}" required>
                </div>
                
                <input type="hidden" name="lessonId" th:value="${lesson.lessonId}">
                <button type="submit">編集確定</button>
                <a th:href="@{/imag/edit/{lessonId}(lessonId=${lesson.lessonId})}">画像編集</a>
                <a th:href="@{/delete/detail/{lessonId}(lessonId=${lesson.lessonId})}">削除</a>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 〇〇学院</p>
    </footer>
</body>
</html>
