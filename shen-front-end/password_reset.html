<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Borel&family=Kosugi+Maru&family=Rubik+Iso&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Kosugi+Maru&display=swap" rel="stylesheet">
    <title>Password reset</title>
    <link rel="stylesheet" href="user_header.css">
    <link rel="stylesheet" href="user_style.css">
</head>

<body>
    <header>
        <div class="header-menu">
            <ul>
                <li>ユーザー名</li>
                <li>ホーム</li>
                <li>カート</li>
                <li>マイページ</li>
                <li>ログアウト</li>
            </ul>
        </div>
        <div>
            <h3 class="title">Lecture</h3>
        </div>
    </header>

    <main>
        <div class="password-reset">
            <h2>パスワードリセット</h2>
            <form action="" method="post">
                <div class="">
                    <div class="email-in">
                        <label for="password_reset">メールアドレス</label>
                        <input type="text" placeholder="メールアドレスを入力してください" required>
                    </div>
                    <div>
                        <button class="email-sent">メール送信</button>
                    </div>
                    <div class="code-in">
                        <label for="password_reset">認証コード</label>
                        <input type="text" placeholder="" required>
                    </div>
                    <div>
                        <button type="submit" class="password-reset-check">確認</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p class="foot"> Copyright &copy; 2023 </p>
    </footer>
</body>

</html>
