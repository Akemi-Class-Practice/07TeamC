<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<header>

	</header>
	<main>
		<h2>お申込み内容確認</h2>
		<div>
			<div class="con-user">
				<h5>会員情報</h5>
				<p>ユーザー名：<span th:text="${session.studentName}"></span></p>
				<p>メールアドレス：<span th:text="${session.studentEmail}"></span></p>
				<input type="button" value="変更">
			</div>
			<div class="con-lecture">
				<h5>お申込み講座</h5>
				<p>講座名：<span th:text="${lesson.lessonName}"></span></p>
				<p>日時：<span th:text="${#temporals.format(lesson.startDate, 'yyyy/MM/dd')}+'('+${#temporals.dayOfWeekName(lesson.startDate)}+')'+${#temporals.format(lesson.startTime, 'HH:mm')}+'-'+${#temporals.format(lesson.finishTime, 'HH:mm')}"></span></p>
				<input type="button" value="変更">
			</div>
			<div class="con-pay">
				<h5>お支払い方法</h5>
				<p>選択した支払方法：<span th:text="${session.paymentMethod}"></span></p>
				<input type="button" value="変更">
			</div>
			<form th:action="@{/payment_success}" method="post">
				<button class="add">確認</button>
			</form>
			<button class="back" onclick="history.back();" type="button">&lsaquo;&lsaquo;&nbsp;&nbsp;戻る</button>
		</div>
	</main>

	<footer>

	</footer>
</body>

</html>
