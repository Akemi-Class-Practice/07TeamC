<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Borel&family=Kosugi+Maru&family=Rubik+Iso&display=swap"
		rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Borel&family=Kosugi+Maru&display=swap" rel="stylesheet">
	<title>Password Change</title>
	<link rel="stylesheet" th:href="@{/css/user_header.css}">
	<link rel="stylesheet" th:href="@{/css/user_style.css}">
</head>

<body>
	<header>
		<div class="header-menu">
			<ul>
				<li>ユーザー名</li>
				<li>ホーム</li>
				<li>カート</li>
				<li>マイページ</li>
				<li>ログアウト</li>
			</ul>
		</div>
		<div>
			<h3 class="title">Lecture</h3>
		</div>
	</header>
	<main>
		<div class="password-change">
			<h2>パスワード変更</h2>
			<form th:action="@{/student/password/change/complete}" method="post">
				<div class="password-change-set">
					<label for="password1">新しいパスワード</label>
					<input type="text" placeholder="新しいパスワードを入力してください！" id="password1" required>
				</div>
				<div class="password-change-set2">
					<label for="password2">新しいパスワード(確認用)</label>
					<input type="text" placeholder="新しいパスワードを入力してください！" id="password2" required>
				</div>
				<div>
					<button type="submit" class="password-change-check">変更</button>
				</div>
			</form>
		</div>
	</main>
	<footer>
		<p class="foot"> Copyright &copy; 2023 </p>
	</footer>
</body>

</html>
