<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Borel&family=Kosugi+Maru&family=Rubik+Iso&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Kosugi+Maru&display=swap" rel="stylesheet">
    <title>講座詳細</title>
    <link rel="stylesheet" th:href="@{/css/user_header.css}">
	<link rel="stylesheet" th:href="@{/css/user_style.css}">
</head>

<body>
    <header class="header">
        <div class="header-menu" >
            <ul>
                <li th:text="${studentName}"></li>
                <li>ホーム</li>
                <li>カート</li>
                <li>マイページ</li>
                <li>ログアウト</li>
            </ul>
        </div>
        <div>
            <h3 class="title">Lecture</h3>
        </div>
    </header>
    <main>
            <div class="lecture-details">
                <h2>講座情報詳細</h2>
                 <img th:src="@{/lesson-img/{items}(items=${lesson.imageName})}">
                <h4 th:text="${lesson.lessonName}"></h4>
                <p th:text="${#temporals.format(lesson.startDate, 'yyyy/MM/dd')}+'('+${#temporals.dayOfWeekName(lesson.startDate)}+')'"></p>
                <p th:text="${#temporals.format(lesson.startTime, 'HH:mm')}+'-'+${#temporals.format(lesson.finishTime, 'HH:mm')}"></p>
                <p th:text ="${lesson.lessonFee}"></p>
                <p>詳細内容</p>
                <p th:text="${lesson.lessonDetail}"></p>
                 <input type="hidden" th:value="${lesson.lessonId}" name="lessonId">
                <form th:action="@{/lesson/cart/all}" method="post">
                <button class="cart-add" type="submit" >カートに入れる</button>
                <button class="cart-back" type="button"　onclick="history.back();">戻る</button>
                 </form>
            </div>
 
    </main>
    <footer>
        <p class="foot"> Copyright &copy; 2023 </p>
    </footer>
</body>

</html>
