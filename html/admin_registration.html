<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="register.css"/>
</head>
<body>
    <div id="content">
        <div id="form">
            <h1 id="title">管理者登録</h1>
            <form action="#" method="post">
                <div class="line">
                    <p class="lbl">ユーザー名</p>
                    <input class="input-ctrl" type="text" name="admin_name" value="" placeholder="" required/>
                </div>
                <div class="line">
                    <p class="lbl">メールアドレス</p>
                    <input class="input-ctrl" type="text" name="admin_email" value="" placeholder="" required/>
                </div>
                <div class="line">
                    <p class="lbl">パスワード&nbsp;&nbsp;</p>
                    <input class="input-ctrl" type="password" name="admin_password" value="" placeholder="" required/>
                </div>
                <input type="submit" class="input-ctrl submit" value="登録" />
            </form>
        </div>
        <div id="bottom-txt">
            <p>
                <a href="#">ログイン</a>
            </p>
        </div>
    </div>
</body>
</html>
