<body>
    <header>
        <div class="user-info">
            <p>管理者名</p>
        </div>
        <div class="actions">
            <a href="lecture_registration.html">新しい講座を作成</a> | 
            <a href="#">ログアウト</a>
        </div>
        <div style="clear:both;"></div>
        <h1>講座編集</h1>
    </header>
    <main>
        <div class="registration-form">
            <form>
                <div class="form-group">
                    <label for="courseName">講座名</label>
                    <input type="text" id="courseName" name="courseName" required>
                </div>
                <div class="form-group">
                    <label for="courseDescription">講座詳細</label>
                    <textarea id="courseDescription" name="courseDescription" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="courseDate">講座日</label>
                    <input type="date" id="courseDate" name="courseDate" required>
                </div>
                <div class="form-group">
                    <label for="startTime">開始時間</label>
                    <input type="time" id="startTime" name="startTime" required>
                </div>
                <div class="form-group">
                    <label for="endTime">終了時間</label>
                    <input type="time" id="endTime" name="endTime" required>
                </div>
                <div class="form-group">
                    <label for="courseFee">講座費用</label>
                    <input type="number" id="courseFee" name="courseFee" required>
                </div>
                <button type="submit">編集確定</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 〇〇学院</p>
    </footer>
