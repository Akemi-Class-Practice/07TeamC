<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>講座一覧</title>
	<link rel="stylesheet" th:href="@{/css/lecture_list.css}">
</head>

<body>
	<header>
		<div class="link">
			<p th:text="${adminName}"></p>
			<ul>
				<a th:href="@{/lesson/list}">講座一覧</a>
                <a th:href="@{/lesson/register}">講座登録</a>
                <a th:href="@{/admin/login}">ログアウト</a>
			</ul>

		</div>
	</header>
	<main>
		<h1>講座一覧</h1>
		<!-- 例の講座 1 -->
		<form th:action="@{/admin/login/process}" method="post">
			<section>
				<article class="lesson-topic-article" th:each="lesson:${lessonList}">
					<div class="lecture">
						<div class="buttons">
							<a th:href="@{/delete/detail/{lessonId}(lessonId=${lesson.lessonId})}">削除</a> |
							<a th:href="@{/imag/edit/{lessonId}(lessonId=${lesson.lessonId})}">画像変更</a> |
							<a th:href="@{/lesson/edit/{lessonId}(lessonId=${lesson.lessonId})}">編集</a>
						</div>
						<h2 th:text=" ${lesson.lessonName}"></h2>
						<p th:text=" ${lesson.lessonDetail}"></p>
						<a th:href="@{/lesson/edit/{lessonId}(lessonId=${lesson.lessonId})}">詳細を読む</a>
					</div>
				</article>
			</section>
		</form>
	</main>
	<footer>
		<small>COPYRIGHT&copy;2023TeamC</small>
	</footer>
</body>

</html>
