<body>
    <header id="header">
        <img src="/bg.jpg" alt="网站logo">
    </header>
     <form action="" method="post">
        <div id="container">
            <h2 class="login_title">ログイン</h2>
            <input type="text" id="student_name" class="login_ctr" name="student_name" required placeholder="メールアドレス"><br>
            <input type="password" id="student_password" class="login_ctr" name="student_password" placeholder="パスワード" required>
            <a class="forget_pass" href="#">パスワードを忘れた場合</a>
            <br>
            <input type="submit" value="ログイン" class="btn" />
            <!--<a href="#">登録</a>-->
            <button class="btn">登録</button>
            <br>      
        </div>
    </form>
